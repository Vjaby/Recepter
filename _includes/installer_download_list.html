<ul>
  {% for item in site.data.home.installer_download_entries %}
    <li>
      {% if item.url != false %}
        <a download href="assets/downloads/installer/RecepterSetup{{ item.url }}.exe">{{ item.title }}</a>
      {% else %}
        {{ item.title }}
      {% endif %}
    </li>
  {% endfor %}
</ul>
